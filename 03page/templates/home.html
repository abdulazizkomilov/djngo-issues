{% extends 'base.html' %}

{% block content %}
    {% for post in object_list %}
        <div class="post-entry">
            <h2><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.body | slice:":100" }}</p>
        </div>
        <div>
            <p>
                <ul>World news<li>Today's news</br>Yesterday</br>More</li></ul>
            </p>
        </div>
    {% endfor %}
{% endblock content %}
