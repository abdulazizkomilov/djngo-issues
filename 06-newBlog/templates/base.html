<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{% block title %}SariqDev{% endblock title %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="p-2 mb-1 bg-warning text-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'home' %}">
                <img src="./images/image1.jpg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                    SariqDev
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent" aria-expanded="false"
                        aria-label="Toggle navigation">
                        <span class="nanbar-toggler-icon"></span>
                </button>
                <div class="collapse  navbar-collapse" id="navbarSupportedContent">
                    {% if user.is_authonticated %}
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item">
                                <a class="nav-link dropdown-toggle" href="#"
                                   id="navbarDropdown" role="button" data-toggle="dropdown"
                                   aria-haspopup="true" aria-expanded="false">
                                    {{ user.username | title }}
                                </a>
                                <div class="dropdown-menu dropdowm-menu-lg-right"
                                     aria-labelledby="navbarDropdown">
            {#                         <a class="dropdown-item" href="{% url 'article_new' %}">yangi post</a>#}
                                     <div class="dropdown-dirider"></div>
                                     <a class="dropdown-item" href="{% url 'possword_change' %}">Kalit so`zni almashtiring</a>
                                     <div class="dropdown-dirider"></div>
                                     <a class="dropdown-item" href="{% url 'logout' %}">Chiqib ketish</a>
                                </div>
                                </a>
                            </li>
                        </ul>
                    {% else %}
                        <form class="form-inline ml-auto">
                            <a href="{% url 'login' %}" class="btn btn-outline-light">Kirish</a>
                            <a href="{% url 'signup' %}" class="btn btn-primary ml-2">Ro`yxatdan o`tish</a>
                        </form>
                    {% endif %}
                </div>
            </div>
    </div>


    <main>
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <br><br>
</body>
